    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --saffron: #FF9933;
            --deep-saffron: #E68A00;
            --forest-green: #138808;
            --light-green: #4CAF50;
            --warm-white: #FFFEF7;
            --spice-red: #DC2626;
            --golden: #F59E0B;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
    }

    @layer base {
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--warm-white) 0%, #FFF8E1 100%);
        }
        
        h1, h2, h3 {
            color: var(--forest-green);
        }
    }

    @layer components {
        .btn-primary {
            @apply bg-[var(--saffron)] hover:bg-[var(--deep-saffron)] text-white px-6 py-3 rounded-lg font-semibold transition-colors duration-200;
        }
        
        .btn-secondary {
            @apply bg-[var(--forest-green)] hover:bg-green-700 text-white px-6 py-3 rounded-lg font-semibold transition-colors duration-200;
        }
        
        .card {
            @apply bg-white rounded-xl p-6 shadow-lg border border-orange-100;
        }
        
        .voice-button {
            @apply bg-gradient-to-r from-[var(--saffron)] to-[var(--spice-red)] text-white p-4 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200;
        }
        
        .food-card {
            @apply bg-white rounded-lg overflow-hidden shadow-md hover:shadow-lg transition-shadow duration-200 border border-orange-50;
        }
    }

    @layer utilities {
        .text-saffron {
            color: var(--saffron);
        }
        
        .text-forest-green {
            color: var(--forest-green);
        }
        
        .bg-warm-white {
            background-color: var(--warm-white);
        }
    }
